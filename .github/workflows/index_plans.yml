name: Index plan files

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: ["plans"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: node build_plan_index.js

